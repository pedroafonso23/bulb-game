<body>

            <img id="b3" src="_images/lampada-apagada.jpg" onclick="litUp(3)">

            <img id="b5" src="_images/lampada-apagada.jpg" onclick="litUp(5)">
        <div id="divscore">
            <p>SCORE:</p>
            <p id="score">0</p>
        </div>
        </section>
        <footer id="page-footer">
